<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>图形绘制</title>
</head>
<script src="pixi/jquery-3.3.1.min.js"></script>
<script src="https://www.kkkk1000.com/js/spriteUtilities.js"></script>

<script src="pixi/pixi.min.js"></script>

<body>
    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }
        PIXI.utils.sayHello(type)

        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            TextureCache = PIXI.utils.TextureCache,
            Graphics = PIXI.Graphics,
            Sprite = PIXI.Sprite,
            Rectangle = PIXI.Rectangle,
            Text = PIXI.Text,
            TextStyle = PIXI.TextStyle;

        let su = new SpriteUtilities(PIXI);
        let hexColor = su.color("white");
        //create a Pixi App
        let app = new Application({
            width: 512,
            height: 512,
            antialiasing: true,
            transparent: false,
            resolution: 1
        });

        app.renderer.backgroundColor = hexColor; //蓝色 16进制码
        document.body.appendChild(app.view);


        //Circle
        let circle = new Graphics();
        circle.beginFill(0x9966FF);
        circle.drawCircle(0, 0, 32);
        circle.endFill();
        circle.x = 64;
        circle.y = 130;
        app.stage.addChild(circle);

        //rectangle
        let rectangle = new Graphics();
        rectangle.lineStyle(4, 0xff3300, 1);
        rectangle.beginFill(0x9966FF);
        rectangle.drawRect(0, 0, 64, 64);
        rectangle.endFill();
        rectangle.x = 170;
        rectangle.y = 170;
        app.stage.addChild(rectangle);

        //Line
        let line = new Graphics();
        // line.lineStyle(4, 0xfffff, 1);
        // line.moveTo(0, 0);
        // line.lineTo(80, 150);
        // line.x = 32;
        // line.y = 32;
        // app.stage.addChild(line);


        // 画方形
        line.lineStyle(2, 0x0000FF);
        line.beginFill(0xFF700B, 1);
        line.drawRect(50, 250, 120, 120);
        app.stage.addChild(line);

        //Ellipse
        let ellipse = new Graphics();
        ellipse.beginFill(0xFFFF00);
        ellipse.drawEllipse(0, 0, 50, 20);
        ellipse.endFill();
        ellipse.x = 180;
        ellipse.y = 130;
        app.stage.addChild(ellipse);



        //Triangle
        let triangle = new Graphics();
        triangle.beginFill(0x66FF33);

        //Use `drawPolygon` to define the triangle as an
        //array of x/y positions
        triangle.drawPolygon([-32, 64, //First point
            32, 64, //Second point
            0, 0, //Third point 
        ]);
        triangle.endFill();
        //Position the triangle after you've drawn it.
        //The triangle's x/y position is anchored to its first point in the path
        triangle.x = 180;
        triangle.y = 22;
        app.stage.addChild(triangle);


        let testGra = new Graphics();
        testGra.beginFill(0x60ACFC);

        testGra.drawPolygon([
            114, 106,
            342, 104,
            0, 0,
        ])
        console.log("123")
        testGra.endFill();
        //Position the testGra after you've drawn it.
        //The testGra's x/y position is anchored to its first point in the path
        testGra.x = 180;
        testGra.y = 22;
        app.stage.addChild(testGra);


        //Rounded rectangle
        let roundBox = new Graphics();
        roundBox.lineStyle(4, 0x99CCFF, 1);
        roundBox.beginFill(0xFF9933);
        roundBox.drawRoundedRect(0, 0, 84, 36, 10)
        roundBox.endFill();
        roundBox.x = 48;
        roundBox.y = 190;
        app.stage.addChild(roundBox);


        let message = new Text("Hello Pixi!");
        app.stage.addChild(message);
        message.position.set(54, 96);


        var Site = /** @class */ (function() {
            function Site() {}
            Site.prototype.name = function() {
                console.log("Runoob");
            };
            return Site;
        }());
        var obj = new Site();
        obj.name();
    </script>
</body>

</html>
